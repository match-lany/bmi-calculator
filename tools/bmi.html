<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 计算器 - 工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 返回链接 -->
        <div class="mb-6">
            <a href="../index.html" class="text-blue-600 hover:text-blue-800 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                返回主页
            </a>
        </div>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">BMI 计算器</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
            <form id="bmiForm" class="space-y-4">
                <div>
                    <label for="height" class="block text-sm font-medium text-gray-700">身高 (厘米)</label>
                    <input type="number" id="height" name="height" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="请输入身高">
                </div>
                
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700">体重 (千克)</label>
                    <input type="number" id="weight" name="weight" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="请输入体重">
                </div>
                
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    计算 BMI
                </button>
            </form>
            
            <div id="result" class="mt-6 hidden">
                <div class="p-4 rounded-lg bg-gray-50">
                    <h2 class="text-xl font-semibold text-gray-800">计算结果</h2>
                    <p class="mt-2">您的 BMI 指数：<span id="bmiValue" class="font-bold text-lg"></span></p>
                    <p class="mt-2">健康建议：<span id="bmiAdvice" class="text-gray-700"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const height = parseFloat(document.getElementById('height').value) / 100; // 转换为米
            const weight = parseFloat(document.getElementById('weight').value);
            
            const bmi = weight / (height * height);
            const bmiValue = bmi.toFixed(1);
            
            let advice = '';
            if (bmi < 18.5) {
                advice = '体重过轻，建议适当增加营养摄入。';
            } else if (bmi >= 18.5 && bmi < 24) {
                advice = '恭喜！您的体重在正常范围内。';
            } else if (bmi >= 24 && bmi < 28) {
                advice = '超重，建议控制饮食并增加运动。';
            } else {
                advice = '肥胖，建议咨询医生并制定减重计划。';
            }
            
            document.getElementById('bmiValue').textContent = bmiValue;
            document.getElementById('bmiAdvice').textContent = advice;
            document.getElementById('result').classList.remove('hidden');
        });
    </script>
</body>
</html>
